<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pug Puzzles</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Niramit" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1 class="animated infinite pulse">Pug Puzzle!</h1>
        <p>instructions go here.</p>
    </header>

    <main>


        <div class="winner-box">
            <p class="congrats">Congrats! You're a expert Pug Puzzle Master!</p>
            <p>Play Again?</p>
            <button class="play-Again">Pug Yeah!</button>
        </div>


        <section>

            <div class="puzzle-Container">
                <a href="" class="item item1 draggable" data-aos="zoom-in-right" data-aos-delay="300" data-pic="1"><img src="./assets/Pug_1.jpg" alt=""></a>
    
                <a href="" class="item item2" data-aos="zoom-in-right" data-pic="2"><img src="./assets/Pug_2.jpg" alt=""></a>
    
                <a href="" class="item item3" data-aos="fade-up-right"data-pic="3"><img src="./assets/Pug_3.jpg" alt=""></a>
            </div>


            <div class="main-box" data-aos="fade-up" data-aos-delay="1000">
                <div class="box box1" data-box="1"><p class="num">1</p></div>
                <div class="box box2 droppable" data-box="2"><p class="num">2</p></div>
                <div class="box box3" data-box="3"><p class="num">3</p></div>
                <div class="box box4" data-box="4"><p class="num">4</p></div>
                <div class="box box5" data-box="5"><p class="num">5</p></div>
                <div class="box box6" data-box="6"><p class="num">6</p></div>
                <div class="box box7" data-box="7"><p class="num">7</p></div>
                <div class="box box8" data-box="8"><p class="num">8</p></div>
                <div class="box box9" data-box="9"><p class="num">9</p></div>
            </div>

            <div class="puzzle-Container">
                <a href="" class="item item5 draggable" data-aos="zoom-in-left" data-aos-delay="800" data-pic="5"><img src="./assets/Pug_5.jpg" alt=""></a>
                <a href="" class="item item6 draggable" data-aos="zoom-in-left" data-pic="6"><img src="./assets/Pug_6.jpg" alt=""></a>
                <a href="" class="item item7 draggable" data-aos="fade-up-right" data-aos-delay="700" data-pic="7"><img src="./assets/Pug_7.jpg" alt=""></a>
            </div>

        </section>

        <section class="two">

            <div class="puzzle-Container container-Two">
                <a href="" class="item item4 animated fadeInUpBig" data-pic="4"><img src="./assets/Pug_4.jpg" alt=""></a>
                <a href="" class="item item8 draggable" data-pic="8"><img src="./assets/Pug_8.jpg" alt=""></a>
                <a href="" class="item item9 draggable" data-pic="9"><img src="./assets/Pug_9.jpg" alt=""></a>
            </div>


        </section>


    </main>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
</body>
</html>
